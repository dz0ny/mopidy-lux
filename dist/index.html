  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mopidy Lux</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/cb1d7012.main.css">
  </head>
  <body ng-app="mopidyLuxApp">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

    <!--[if lt IE 9]>
      <script src="components/es5-shim/es5-shim.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container-fluid">

      <div class="row-fluid" ng-show="isConnected">
        <div ng-controller="TracklistCtrl" class="span8 tracklist">
          <div ng-include="'partials/tracklist.html'"></div>
        </div>
        <div ng-controller="LibraryCtrl" class="span4 library">
          <div ng-include="'partials/library.html'"></div>
        </div>
      </div>

      <div ng-controller="PlayerCtrl" class="player" ng-show="isConnected">
        <div ng-include="'partials/player.html'"></div>
      </div>

      <div class="loading" ng-hide="isConnected">
        <i class="icon-spinner icon-spin icon-4x"></i>
      </div>

    </div>
    <script type="text/javascript" src="/mopidy/mopidy.min.js"></script>
    <script src="scripts/78a4627f.vendor.js"></script>
    <script src="scripts/472e723e.app.js"></script>

  </body>
