<div id="wrap">
	<div id="art-area">
		<div id="cover-art">
            <img class="img-responsive" ng-show="cover" ng-src="{{cover}}">
        </div>
	</div>

	<div id="footer">
		<div id="player">
				<div id="track-name-wrapper">
						<span><h4>{{track}}</h4></span>
				</div>
				<div id="artist-name-wrapper">
					<span><h3>{{artist}}</h3></span>
				</div>
		</div>
		<div id="progress">
			<div id="bar-click">
				<div id="bar-outer" class="navbar-default">
					<div id="bar-inner" class="navbar-inverse" style="width: {{track_position}}%;"></div>
					<span id="position" style="left: {{track_position}}%;"></span>
				</div>
			</div>
			<div id="time-marker" style="left: 2px;">
				<div id="time-marker-text">
					<span id="track-current">{{track_position_time | date: track_length>3600000?'hh:mm:ss':'mm:ss'}}</span>
					<span id="track-length">{{track_length | date: track_length>3600000?'hh:mm:ss':'mm:ss'}}</span>
				</div>
			</div>
		</div>

		<div id="controls">
			<div class="btn-group">
				<button ng-click="more()" type="button" class="btn btn-default btn-lg"><span class="fa fa-random"></span></button>
				<button ng-click="more()" type="button" class="btn btn-default btn-lg"><span class="fa fa-retweet"></span></button>
				<button ng-click="more()" type="button" class="btn btn-default btn-lg"><span class="fa fa-volume-up"></span></button>
			</div>
			<div class="btn-group">
				<button ng-click="prev()" type="button" class="btn btn-default btn-lg"><span class="fa fa-step-backward"></span></button>
				<button ng-click="play()" ng-hide="state=='playing'" type="button" class="btn btn-default btn-lg"><span class="fa fa-play"></span></button>
				<button ng-click="pause()" ng-show="state=='playing'" type="button" class="btn btn-default btn-lg"><span class="fa fa-pause"></span></button>
				<button ng-click="next()" type="button" class="btn btn-default btn-lg"><span class="fa fa-step-forward"></span></button>
				<button type="button" class="btn btn-default btn-lg"><span class="fa fa-bars"></span></button>
			</div>

		</div>
	</div>
</div>
