<div class="table-responsive"><table class="table table-hover"><thead><tr><th><th>Song<th>Artist<th><i class="fa fa-clock-o fa-2"></i><tbody><tr ng-repeat="item in tracks" ng-class="{ active: now_playing == item.track.uri }"><td><button ng-click="play(item)" type="button" class="btn btn-default btn-xsm"><span class="fa fa-play-circle"></span></button><td>{{item.track.name}}<td>{{item.track.artists[0].name}}<td>{{item.track.length | date: item.track.length>3600000?'hh:mm:ss':'mm:ss'}}</table></div>
